<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery - Bento Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .product-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 16px;
            height: 600px;
        }

        .main-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #f8f8f8;
            cursor: zoom-in;
            transition: all 0.3s ease;
        }

        .main-image-container:hover {
            transform: scale(1.02);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .thumbnails-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
        }

        .thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            background: #f8f8f8;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: #007bff;
            transform: translateX(-2px);
        }

        .thumbnail.active {
            border-color: #007bff;
            box-shadow: 0 0 0 1px #007bff;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 2fr auto;
                height: auto;
            }

            .main-image-container {
                height: 400px;
            }

            .thumbnails-container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: none;
                gap: 8px;
            }

            .thumbnail {
                height: 80px;
            }
        }

        /* Loading states */
        .loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="gallery-grid">
            <!-- Thumbnails -->
            <div class="thumbnails-container">
                <div class="thumbnail active" onclick="changeMainImage(this, 0)">
                    <img
                        src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=200&h=200&fit=crop"
                        alt="Product view 1"
                    >
                </div>

                <div class="thumbnail" onclick="changeMainImage(this, 1)">
                    <img
                        src="https://images.unsplash.com/photo-1503341504253-dff4815485f1?w=200&h=200&fit=crop"
                        alt="Product view 2"
                    >
                </div>

                <div class="thumbnail" onclick="changeMainImage(this, 2)">
                    <img
                        src="https://images.unsplash.com/photo-1562157873-818bc0726f68?w=200&h=200&fit=crop"
                        alt="Product view 3"
                    >
                </div>

                <div class="thumbnail" onclick="changeMainImage(this, 3)">
                    <img
                        src="https://images.unsplash.com/photo-1583743814966-8936f37f4651?w=200&h=200&fit=crop"
                        alt="Product view 4"
                    >
                </div>
            </div>

            <!-- Main Image -->
            <div class="main-image-container">
                <img
                    src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=600&h=600&fit=crop"
                    alt="Main product view"
                    class="main-image"
                    id="mainImage"
                >
            </div>
        </div>
    </div>

    <script>
        const mainImages = [
            "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=600&h=600&fit=crop",
            "https://images.unsplash.com/photo-1503341504253-dff4815485f1?w=600&h=600&fit=crop",
            "https://images.unsplash.com/photo-1562157873-818bc0726f68?w=600&h=600&fit=crop",
            "https://images.unsplash.com/photo-1583743814966-8936f37f4651?w=600&h=600&fit=crop"
        ];

        function changeMainImage(thumbnailElement, index) {
            // Remove active class from all thumbnails
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });

            // Add active class to clicked thumbnail
            thumbnailElement.classList.add('active');

            // Change main image
            const mainImage = document.getElementById('mainImage');
            mainImage.style.opacity = '0.7';

            setTimeout(() => {
                mainImage.src = mainImages[index];
                mainImage.style.opacity = '1';
            }, 150);
        }

        // Preload images for smooth transitions
        window.addEventListener('load', () => {
            mainImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const currentActive = document.querySelector('.thumbnail.active');
            const thumbnails = Array.from(document.querySelectorAll('.thumbnail'));
            const currentIndex = thumbnails.indexOf(currentActive);

            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                const nextIndex = (currentIndex + 1) % thumbnails.length;
                changeMainImage(thumbnails[nextIndex], nextIndex);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                const prevIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
                changeMainImage(thumbnails[prevIndex], prevIndex);
            }
        });
    </script>
</body>
</html>
